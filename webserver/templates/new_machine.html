{% extends 'layout.html' %}

{% block body %}
<h2>添加机器</h2>
<div class="row" style="margin-right: 0;">
    <div class="col-md-12">
        <ul id="myTab" class="nav nav-tabs">
            <li><a href="/list_machine">机器列表</a></li>
            <li><a href="/list_machine_status">机器状态</a></li>
            <li class="active"><a href="/new_machine">添加机器</a></li>
        </ul>
    </div>
</div>
<div style="margin: 2% 10% 0 10%">
    <div class="row">
        <div class="col-md-2" align="right">
            机器名
        </div>
        <div class="col-md-10">
            <input type="text" name="user_name" class="form-control">
        </div>
    </div>
    <div class="row" style="margin-top: 1%">
        <div class="col-md-2" align="right">
            ip地址
        </div>
        <div class="col-md-10">
            <input type="text" name="user_name" class="form-control" placeholder="可选">
        </div>
    </div>
    <div class="row" style="margin-top: 1%">
        <div class="col-md-2" align="right">
            mac地址
        </div>
        <div class="col-md-10">
            <input type="text" name="user_name" class="form-control" placeholder="可选">
        </div>
    </div>

    <div class="row" align="center" style="margin-top: 1%">
        <button type="submit" class="btn btn-primary">保存</button>
        <button type="submit" class="btn btn-primary">保存并新建下一个</button>
    </div>
</div>


{% endblock %}
