{% extends 'machine/layout.html' %}

{% block title %}
    <h2>机器列表</h2>
{% endblock %}

{% block content %}
    <script>
        document.getElementById("list_machine").className = "active";
    </script>
    <div style="margin-top: 1%">
        <table data-toggle="table" data-search="true" data-pagination="true" data-show-pagination-switch="true"
               data-show-columns="true" data-show-toggle="true">
            <thead>
            <tr>
                <th>机器名</th>
                <th>ip地址</th>
                <th>mac地址</th>
                <th>最后一次CPU使用率</th>
                <th>最后一次内存使用率</th>
                <th>最后一次心跳</th>
            </tr>
            </thead>

            <tbody>
            </tbody>
        </table>
    </div>

{% endblock %}
