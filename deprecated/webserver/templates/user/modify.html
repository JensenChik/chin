{% extends 'user/layout.html' %}

{% block title %}
    <h2>修改用户</h2>
{% endblock %}

{% block content %}
    <script>
        document.getElementById("modify_user").className = "active";
    </script>
    <div style="margin: 2% 10% 0 10%">
        <div class="row">
            <div class="col-md-2" align="right">
                用户名
            </div>
            <div class="col-md-10">
                <input type="text" id="user_name" class="form-control" onblur="get_user_detail($('#user_name').val())">
            </div>
        </div>
        <div class="row" style="margin-top: 1%">
            <div class="col-md-2" align="right">
                原密码
            </div>
            <div class="col-md-10">
                <input type="password" id="old_password" class="form-control">
            </div>
        </div>
        <div class="row" style="margin-top: 1%">
            <div class="col-md-2" align="right">
                新密码
            </div>
            <div class="col-md-10">
                <input type="password" id="new_password" class="form-control">
            </div>
        </div>
        <div class="row" style="margin-top: 1%">
            <div class="col-md-2" align="right">
                邮箱
            </div>
            <div class="col-md-10">
                <input type="text" id="email" class="form-control">
            </div>
        </div>

        <div class="row" align="center" style="margin-top: 1%">
            <button type="button" class="btn btn-primary"
                    onclick="modify_user($('#user_name').val(), $('#old_password').val(), $('#new_password').val(), $('#email').val())">
                保存
            </button>
        </div>
    </div>
{% endblock %}
